<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portail invité LA FARM</title>
  <style>
    /* Reset et typo */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f4f4f6;
      color: #333;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* Conteneur principal */
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      max-width: 380px;
      width: 100%;
      padding: 2rem;
      text-align: center;
    }

    /* Logo */
    .card img {
      max-width: 180px;
      margin-bottom: 1.5rem;
    }

    /* Titre */
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #111;
    }

    /* Formulaire */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-size: 0.95rem;
      text-align: left;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }

    /* Cases à cocher */
    .checkbox-group {
      text-align: left;
      font-size: 0.9rem;
    }
    .checkbox-group input {
      margin-right: 0.5rem;
    }

    /* Bouton */
    button {
      background: #1f8efa;
      color: #fff;
      border: none;
      padding: 0.85rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #196fc1;
    }

    /* Lien RGPD */
    .small {
      font-size: 0.75rem;
      color: #666;
      margin-top: 1rem;
    }
    .small a {
      color: #1f8efa;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Votre logo LA FARM -->
    <img src="LAFARM_Noir.png" alt="Logo LA FARM">

    <h1>Inscription à la newsletter</h1>

    <form id="guestForm">
      <!-- Champ e-mail -->
      <label>
        Adresse e-mail
        <input type="email" name="email" required placeholder="prenom.nom@exemple.com">
      </label>

      <!-- Consentements -->
      <div class="checkbox-group">
        <label>
          <input type="checkbox" name="consent-rgpd" required>
          J’accepte que mon e-mail soit utilisé pour la newsletter (RGPD).
        </label>
        <label>
          <input type="checkbox" name="accept-terms" required>
          J’ai lu et j’accepte les <a href="https://www.lafarm.example/terms" target="_blank">CGU</a> et la <a href="https://www.lafarm.example/privacy" target="_blank">Politique de confidentialité</a>.
        </label>
      </div>

      <!-- Bouton -->
      <button type="submit">Je m’inscris</button>

      <p class="small">
        Vos données sont protégées. <a href="https://www.lafarm.example/privacy" target="_blank">En savoir plus</a>.
      </p>
    </form>
  </div>

  <script>
    // Exemple minimaliste d'appel à Omada API
    document.getElementById('guestForm').addEventListener('submit', e => {
      e.preventDefault();
      const params = new URLSearchParams(location.search);
      fetch(`https://euw1-omada-cloud.tplinkcloud.com/api/v2/captiveportal/authorize?` +
            `mac=${params.get('mac')}&ip=${params.get('ip')}` +
            `&ap=${params.get('ap')}&ssid=${params.get('ssid')}`, {
        headers: { 'Authorization': 'Bearer VOTRE_TOKEN_OMADA' }
      }).then(() => {
        window.location = 'https://www.google.com';
      });
    });
  </script>
</body>
</html>
