<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accès Wi-Fi Client • LA FARM</title>
  <style>
    /* Reset minimal */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #eef2f5;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      max-width: 480px;
      width: 100%;
      padding: 2.5rem;
      line-height: 1.6;
    }

    /* Header */
    .container header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .container header img {
      max-width: 140px;
      margin-bottom: 1rem;
    }
    .container header h1 {
      font-size: 1.75rem;
      color: #111;
    }
    .container header p {
      font-size: 0.95rem;
      color: #555;
    }

    /* Form */
    form {
      display: grid;
      grid-template-columns: 1fr;
      grid-row-gap: 1.25rem;
    }

    label {
      display: flex;
      flex-direction: column;
      font-size: 0.95rem;
    }
    label span {
      margin-bottom: 0.5rem;
    }
    input[type="email"] {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    /* Fieldset for checkboxes */
    fieldset {
      border: none;
      padding: 0;
    }
    legend {
      font-weight: bold;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    .checkbox-group label {
      display: flex;
      align-items: flex-start;
      margin-bottom: 0.75rem;
    }
    .checkbox-group input {
      margin-right: 0.75rem;
      margin-top: 0.2rem;
    }

    /* Submit */
    button {
      background: #1f8efa;
      color: #fff;
      border: none;
      font-size: 1rem;
      padding: 0.85rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background .2s;
    }
    button:hover {
      background: #196fc1;
    }

    /* Footer */
    .container footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.75rem;
      color: #777;
    }
    .container footer a {
      color: #1f8efa;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <img src="LAFARM_Noir.png" alt="Logo LA FARM">
      <h1>Accès Wi-Fi Client</h1>
      <p>Merci de vous inscrire pour accéder à notre réseau Wi-Fi.</p>
    </header>

    <form id="guestForm">
      <!-- E-mail -->
      <label>
        <span>Votre adresse e-mail *</span>
        <input type="email" name="email" required placeholder="prenom.nom@exemple.com">
      </label>

      <!-- Consentements -->
      <fieldset class="checkbox-group">
        <legend>Vos consentements *</legend>
        <label>
          <input type="checkbox" name="consent-rgpd" required>
          J’accepte que mon adresse e-mail soit collectée et utilisée par LA FARM pour l’envoi de la newsletter (RGPD).
        </label>
        <label>
          <input type="checkbox" name="accept-terms" required>
          J’ai lu et j’accepte les <a href="https://www.lafarm.example/terms" target="_blank">CGU</a> et la <a href="https://www.lafarm.example/privacy" target="_blank">Politique de confidentialité</a>.
        </label>
      </fieldset>

      <!-- Options -->
      <fieldset class="checkbox-group">
        <legend>Options (facultatif)</legend>
        <label>
          <input type="checkbox" name="partner-offers">
          Je souhaite recevoir des offres de partenaires.
        </label>
      </fieldset>

      <button type="submit">Valider et accéder</button>
    </form>

    <footer>
      <p>Vos données sont protégées – <a href="https://www.lafarm.example/privacy" target="_blank">En savoir plus</a></p>
    </footer>
  </div>

  <script>
    document.getElementById('guestForm').addEventListener('submit', e => {
      e.preventDefault();
      const p = new URLSearchParams(location.search);
      fetch(`https://euw1-omada-cloud.tplinkcloud.com/api/v2/captiveportal/authorize?`+
            `mac=${p.get('mac')}&ip=${p.get('ip')}&ap=${p.get('ap')}&ssid=${p.get('ssid')}`, {
        headers: { 'Authorization': 'Bearer VOTRE_TOKEN_OMADA' }
      }).then(() => window.location = 'https://www.google.com');
    });
  </script>

</body>
</html>
